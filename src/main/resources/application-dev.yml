spring:
  config:
    import: secrets-dev.yaml
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    default-property-inclusion: non_null

cloud:
  aws:
    region:
      static: eu-central-1
      auto: false
    stack:
      auto: false

logging:
  level:
    com:
      amazonaws:
        internal:
          com.amazonaws.internal.InstanceMetadataServiceResourceFetcher: error
        util:
          EC2MetadataUtils: error

server:
  error:
    include-exception: false
    include-stacktrace: never
    include-message: never
    include-binding-errors: always

AWSBucketName: "dev-images-bucket-smallstepdiet"